flarum-pusher:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Pusher Settings modal dialog.
    pusher_settings:
      app_id_label: App ID
      app_key_label: App Key
      app_secret_label: App Secret
      title: Thiết lập Pusher

  # Translations in this namespace are used by the admin interface.
  forum:

    # These translations are used in the discussion list.
    discussion_list:
      show_updates_text: "{count} bài viết được cập nhật|{count} bài viết đã được cập nhật"
