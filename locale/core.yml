    # These strings are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Ngôn ngữ mặc định
      forum_description_heading: Miêu tả Forum
      forum_description_text: Nhập vào một câu ngắn để mô tả Forum của bạn. Nó sẽ xuất hiện trong thẻ meta và hiển thị trong máy tìm kiếm.
      forum_title_heading: Tiêu đề 
      home_page_heading: Trang chủ
      home_page_text: "Chọn trang chủ cho forum. Nếu nhập vào một giá trị khác, sử dụng đường dẫn liên quan với thư mục gốc của forum."
      saved_message: Thay đổi đã được lưu.
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Biểu ngữ Chào mừng
      welcome_banner_text: Tuỳ chỉnh văn bản hiển thị trong biểu ngữ ở trang chủ. Sử dụng để gửi lời chào tới thành viên ghé thăm  forum của bạn.

    # These strings are used in the Dashboard page.
    dashboard:
      beta_warning_text: "Đây là <strong>bản thử nghiệm</strong>."
      contributing_text: "Bạn muốn tìm lỗi và đóng góp? Đọc <a>Hướng dẫn đóng góp</a>."
      extension_text: "Bạn muốn viết tiện ích cho forum? Đọc <a>Hướng dẫn</a>."
      features_text: "Bạn có bất kỳ ý tưởng nào cải thiện Forum? Liên hệ với chúng tôi theo <a>Thẻ tính năng</a>."
      support_text: "Bạn phát hiện ra lỗi? Hãy báo về forum của chúng tôi, bên dưới <a>Thẻ Hỗ trợ</a>."
      troubleshooting_text: "Bạn có thắc mắc? Theo dõi <a>Hướng dẫn xử lý sự cố</a>."
      version_text: "Bạn đang dùng phiên bản {version}."
      welcome_text: "Chào mừng tới SoyStery!"

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Tuỳ chỉnh giao diện Forum của bạn bằng cách thêm mã LESS/CSS để làm <a>giao diện mặc định</a>."
      submit_button: => core.ref.save_changes
      title: Sửa mã CSS

    # These strings are used in the Edit Group modal dialog.
    edit_group:
      color_label: Màu
      delete_button: Xóa nhóm
      delete_confirmation: "Bạn có chắc bạn muốn xoá nhóm? Thành viên trong nhóm sẽ không bị xoá."
      icon_label: Biểu tượng
      icon_text: "Nhập vào bất kỳ tên biểu tượng trong <a>FontAwesome</a>, <em>không bao gồm</em> tiền tố <code>fa-</code> ."
      name_label: Tên
      plural_placeholder: Nhiều (ví dụ. 3 cộng tác viên)
      singular_placeholder: Ít (ví dụ. 1 cộng tác viên)
      submit_button: => core.ref.save_changes
      title: Tạo nhóm

    # These strings are used in the Extensions page.
    extensions:
      add_button: Thêm tiện ích
      disable_button: Vô hiệu hoá
      enable_button: Kích hoạt
      settings_button: => core.ref.settings
      uninstall_button: Gỡ bỏ

    # This string is used in the session dropdown menu.
    header:
      log_out_button: => core.ref.log_out

    # This string is used in the modal dialog displayed when loading extensions.
    loading:
      title: Đang thực hiện...

    # These strings are used in the navigation bar.
    nav:
      appearance_button: Giao diện
      appearance_text: "Tuỳ chỉnh màu , logo và các giá trị khác cho forum."
      basics_button: Cơ bản
      basics_text: "Thiết lập tiêu đề forum, ngôn ngữ và những cài đặt cơ bản khác."
      dashboard_button: Bảng điều khiển
      dashboard_text: Tổng quan về forum.
      extensions_button: Tiện ích
      extensions_text: Thêm tiện ích cho Forum của bạn.
      permissions_button: Quyền hạn
      permissions_text: Thiết lập quyền truy cập cho mọi người.

    # These strings are used in the Permissions page of the admin interface.
    permissions:
      allow_renaming_label: Cho phép đổi tên
      allow_post_editing_label: Cho phép sửa bài đăng
      create_heading: Tạo
      delete_discussions_forever_label: Xoá bài viết vĩnh viễn
      delete_discussions_label: Xoá bài viết
      delete_posts_forever_label: Xoá bài đăng vĩnh viễn
      edit_and_delete_posts_label: Sửa và xoá bài đăng
      global_heading: Tổng quát
      moderate_heading: Cộng tác viên
      new_group_button: Nhóm mới
      participate_heading: Tham gia
      read_heading: Đọc
      rename_discussions_label: Đổi tên bài viết
      reply_to_discussions_label: Phản hồi bài viết
      sign_up_label: Đăng ký
      start_discussions_label: Viết bài mới
      view_discussions_label: Xem bài viết

    # These strings are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Không giới hạn
      allow_some_minutes_button: "Khoảng {count} phút|Khoảng {count} phút"
      allow_ten_minutes_button: Khoảng 10 phút
      allow_until_reply_button: Khi có bình luận trong lần kế tiếp
      everyone_button: Mọi người
      members_button: => core.group.members
      signup_closed_button: Không cho phép
      signup_open_button: Cho phép

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used in the Change Email modal dialog.
    change_email:
      confirmation_message: => core.ref.confirmation_email_sent
      dismiss_button: => core.ref.okay
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These strings are used in the Change Password modal dialog.
    change_password:
      send_button: Gửi Email thay đổi mật khẩu
      text: Nhấp vào nút bên dưới và kiểm tra email của bạn để nhận đường dẫn thay đổi mật khẩu của bạn.
      title: => core.ref.change_password

    # These strings are used by the composer controls.
    composer:
      close_tooltip: Thoát
      exit_full_screen_tooltip: Thu hẹp
      full_screen_tooltip: Mở rộng
      minimize_tooltip: Ẩn

    # These strings are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Viết một bài đăng...
      discard_confirmation: "You have not posted your discussion. Do you wish to discard it?"
      submit_button: Đăng bài viết
      title: => core.ref.start_a_discussion
      title_placeholder: Tiêu đề bài viết

    # These strings are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Bạn chưa lưu thay đổi. Bạn có muốn huỷ bỏ những thay đổi?"
      post_link: "Bài viết #{number} trong {discussion}"
      submit_button: => core.ref.save_changes

    # These strings are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Bạn chưa đăng bình luận. Bạn có muốn huỷ bỏ bình luận này?"
      posted_message: Bình luận của bạn đã được đăng.
      submit_button: Đăng bình luận
      view_button: Xem

    # These translations are used in the Confirm Password modal dialog.
    confirm_password:
      password_placeholder: => core.ref.password
      submit_button: => core.ref.confirm_password
      title: => core.ref.confirm_password

    # These strings are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Không thể bình luận
      cannot_reply_text: Bạn không có quyền bình luận bài viết này.
      delete_button: => core.ref.delete
      delete_confirmation: "Bạn có chắc bạn muốn xoá bài viết này?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Đăng nhập để bình luận
      rename_button: Đổi tên
      rename_text: "Nhập vào tiêu đề mới cho bài viết này:"
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These strings are used in the discussion list.
    discussion_list:
      empty_text: “Dường như không có bài viết nào ở đây. Tại sao bạn không tạo một bài mới?"
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Đánh dấu đã đọc
      replied_text: "{username} đã phản hồi {ago}"
      started_text: "{username} đã tạo {ago}"

    # These strings are used in the Edit User modal dialog (admin function).
    edit_user:
      email_label: => core.ref.email
      password_label: => core.ref.password
      submit_button: => core.ref.save_changes
      username_label: => core.ref.username

    # These strings are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: Chúng tôi đã gửi cho bạn một email thay đổi mật khẩu của bạn. Kiểm tra mục thư rác nếu bạn không tìm thấy.
      submit_button: Khôi phục mật khẩu
      text: Nhập vào địa chỉ Email của bạn và chúng tôi sẽ gửi đường dẫn thay đổi mật khẩu của bạn.
      title: Quên mật khẩu

    # These strings are used in the header and session dropdown menu.
    header:
      admin_button: Quản trị viên
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Hồ sơ
      search_placeholder: Tìm kiếm trong forum
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These strings are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Không thể tạo bài viết
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Tải lại trang
      start_discussion_button: Tạo bài viết mới

    # These strings are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Mới
      newest_button: Mới nhất
      oldest_button: Cũ
      relevance_button: Có liên quan
      top_button: Hàng đầu

    # These strings are used in the Log In modal dialog.
    log_in:
      confirmation_required_message: "Bạn cần xác nhận địa chỉ Email trước khi đăng nhập. Chúng tôi đã gửi Email xác nhận tới địa chỉ {email}. Nếu không thấy hãy kiểm tra mục thư rác."
      forgot_password_link: "Bạn quên mật khẩu?"
      invalid_login_message: Thông tin đăng nhập của bạn không chính xác.
      password_placeholder: => core.ref.password
      sign_up_text: "Bạn chưa có tài khoản? <a>Đăng ký</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Tên đăng nhập hoặc Email

    # These strings are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} đã thay đổi tiêu đề"
      empty_text: Không có thông báo
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These strings are used by tooltips displayed for individual posts.
    post:
      edited_tooltip: "{username} đã chỉnh sửa {ago}"
      number_tooltip: "Bài viết #{number}"

    # These strings are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These strings are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Phản hồi mới nhất
      original_post_link: Bài đăng chính
      unread_text: "{count} chưa đọc"
      viewing_text: "{index} của {count} bài viết|{index} của {count} bài viết"

    # These strings are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_text: "{username} đã đổi tiêu đề {old} thành {new}."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} sau"

    # These strings are used by the search results dropdown list.
    search:
      all_discussions_button: 'Tìm kiếm tất cả bài viết có từ khoá "{query}"'
      discussions_heading: => core.ref.discussions
      users_heading: Users

    # These strings are used in the Settings page.
    settings:
      account_heading: Tài khoản
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Web
      notify_discussion_renamed_label: Khi ai đó đổi tên bài viết bạn đăng
      privacy_disclose_online_label: Để mọi người biết khi tôi trực tuyến
      privacy_heading: Quyền riêng tư
      title: => core.ref.settings

    # These strings are used in the Sign Up modal dialog.
    sign_up:
      confirmation_message: => core.ref.confirmation_email_sent
      email_placeholder: => core.ref.email
      dismiss_button: => core.ref.okay
      log_in_text: "Bạn đã có tài khoản? <a>Đăng nhập</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Xin chào, {username}!"

    # These strings are used in the user profile page and profile popup.
    user:
      avatar_remove_button: Gỡ bỏ
      avatar_upload_button: Tải lên
      bio_placeholder: Giới thiệu về bản thân
      discussions_link: => core.ref.discussions
      in_discussion_text: "Trong {discussion}"
      joined_date_text: "Đã tham gia {ago}"
      online_text: Trực tuyến
      posts_load_more_button: => core.ref.load_more
      posts_link: Bài đăng
      settings_link: => core.ref.settings

    # These strings are found on the user profile page (admin function).
    user_controls:
      button: Điều khiển
      delete_button: => core.ref.delete
      delete_confirmation: "Bạn có chắc bạn muốn xoá tài khoản này? Tất cả bài đăng của tài khoản này cũng sẽ bị xoá."
      edit_button: => core.ref.edit

  # Strings in this namespace are used by the forum and admin interfaces.
  lib:

    # These strings are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Ẩn

    # These translations are used to modify usernames.
    username:
      deleted_text: "[deleted]"

    # These strings are displayed as error messages.
    error:
      generic_message: "Oops! Đã xảy ra lỗi. Hãy tải lại trang và thử lại."
      permission_denied_message: Bạn không có quyền làm điều này.
      not_found_message: Nguồn yêu cầu không tồn tại.
      rate_limit_exceeded_message: Bạn đang thực hiện quá nhiều thao tác. Hãy thử lại sau.

    # These strings are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These strings are used to punctuate a series of items.
    series:
      glue_text: ", "
      two_text: "{first} và {second}"
      three_text: "{first}, {second} và {third}"

  # Strings in this namespace are used in basic HTML interface.
  basic:
    loading_text: Đang tải...
    load_error_message: Xảy ra lỗi trong quá trình tải trang.
    javascript_disabled_message: Forum được hiển thị tốt nhất trên trình duyệt hiện đại và kích hoạt JavaScript.
    next_page_button: Trang kế
    previous_page_button: Trang trước

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      body: |
        Hey {username}!

        Someone (hopefully you!) has signed up to {forum} with this email address.

        If this was you, simply click the following link and your account will be activated:
        {url}

        If you did not sign up, please ignore this email.
      subject: Activate Your New Account

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      body: |
        Hey {username}!

        Someone (hopefully you!) has changed their email address on {forum} to this one.

        If this was you, simply click the following link and your email will be confirmed:
        {url}

        If this was not you, please ignore this email.
      subject: Confirm Your New Email Address

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      body: |
        Hey {username}!

        Someone (hopefully you!) has submitted a forgotten password request for your account on {forum}.

        If this was you, click the following link to reset your password:
        {url}

        If you do not wish to change your password, just ignore this email and nothing will happen.
      subject: Reset Your Password

