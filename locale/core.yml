core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Appearance page.
    appearance:
      colored_header_label: Màu thanh tiêu đề
      colors_heading: Màu sắc
      colors_text: "Chọn màu sắc cho forum của bạn. Cái đầu áp dụng cho highlight color, cái thứ hai sẽ áp dụng cho phần nền."
      custom_styles_heading: Tuỳ chỉnh giao diện
      custom_styles_text: Chỉnh sửa giao diện Forum của bạn bằng cách chèn mã Less/Css.
      dark_mode_label: Chế độ màu tối
      edit_css_button: Thay đổi CSS
      enter_hex_message: Hãy nhập vào mã màu dạng hexadecimal.
