    change_email: Thay đổi Email
    change_password: Thay đổi mật khẩu
    confirmation_email_sent: “Chúng tôi đã gửi thư xác nhận tới địa chỉ {email}. Nếu nó không xuất hiện, hãy thử kiểm tra thư mục tin rác của bạn."
    delete: Xoá bỏ
    delete_forever: Xoá vĩnh viễn
    discussions: Thảo luận
    edit: Thay đổi
    email: Email
    load_more: Xem thêm
    log_in: Đăng nhập
    log_out: Đăng xuất
    mark_all_as_read: Đánh dấu tất cả đã đọc
    notifications: Thông báo
    okay: OK                                     # Referenced by flarum-tags.yml
    password: Mật khẩu
    reply: Phản hồi                                 # Referenced by flarum-mentions.yml
    restore: Khôi phục
    save_changes: Lưu thay đổi                   # Referenced by flarum-tags.yml
    settings: Thiết lập
    sign_up: Đăng ký
    some_others: "{count} other|{count} others"  # Referenced by flarum-likes.yml, flarum-mentions.yml
    username: Tên đăng nhập
    write_a_reply: Tham gia bình luận...
    you: Bạn                                     # Referenced by flarum-likes.yml, flarum-mentions.yml

  ##
  # EMAIL CONTENT
  ##

  # Strings in this namespace are used in emails sent by the forum.
  email:

    # These strings are used in emails sent when users register new accounts.
    activate_account:
      subject: Kích hoạt tài khoản mới của bạn
      body: |
        Xin chào {username}!

        Ai đó (hy vọng là bạn!) đã đăng ký thành viên diễn đàn {forum} với địa chỉ email này.

        Nếu là bạn, hãy nhấp vào liên kết sau để kích hoạt tài khoản của bạn:
        {url}

        Nếu không phải, hãy bỏ qua email này.

    # These strings are used in emails sent when users change their email address.
    confirm_email:
      subject: Xác nhận địa chỉ Email mới
      body: |
        Xin chào {username}!

        Ai đó (hy vọng là bạn!) đã thay đổi địa chỉ email trên diễn đàn {forum}.

        Nếu là bạn, hãy nhấn vào liên kết sau và email của bạn sẽ được xác nhận:
        {url}

       Nếu không phải, hãy bỏ qua email này.

    # These strings are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: Cấp lại mật khẩu
      body: |
        Xin chào {username}!

        Ai đó (hy vọng là bạn!) đã yêu cầu cấp lại mật khẩu cho tài khoản của bạn trên diễn đàn {forum}.

        Nếu đúng là vậy, hãy nhấp vào liên kết sau đây để thiết lập lại mật khẩu của bạn:
        {url}

          Nếu bạn không muốn thay đổi mật khẩu của bạn, chỉ cần bỏ qua email này và sẽ không có thay đổi nào cả.

  ##
  # GROUP NAMES
  ##

  # Strings in this namespace are used to translate default group names.
  group:
    admin: Quản trị
    admins: Admins
    guest: Khách
    guests: Guests
    member: Thành viên
    members: Danh sách thành viên
    mod: Cộng tác viên
    mods: Cộng tác viên
