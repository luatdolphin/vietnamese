flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These strings are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: Couleur
      description_label: Description
      delete_tag_button: Supprimer l’étiquette
      delete_tag_confirmation: "Êtes-vous sûr de vouloir supprimer cette étiquette ? Les discussions publiées sous cette étiquette ne seront pas supprimées."
      hide_label: Masquer de la liste de discussions
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Identifiant
      submit_button: => core.ref.okay
      title: => flarum-tags.ref.create_tag

    # These strings are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Gérez la liste des étiquettes disponibles pour organiser les discussions.

    # These strings are used in the Permissions page of the admin interface.
    permissions:
      restrict_by_tag_heading: Restreindre par étiquette
      tag_discussions_label: Ajouter des étiquettes aux discussions

    # These strings are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " à "
      required_primary_heading: Limite du nombre d’étiquettes primaires
      required_primary_text: Saisissez le nombre minimal et maximal d’étiquettes primaires qui peuvent être ajoutées à une discussion.
      required_secondary_heading: Limite du nombre d’étiquettes secondaires
      required_secondary_text: Saisissez le nombre minimal et maximal d’étiquettes primaires qui peuvent être ajoutées à une discussion.
      title: Réglages des étiquettes

    # These strings are used in the Tags page.
    tags:
      about_tags_text: "Les étiquettes permettent de catégoriser les discussions. Les étiquettes primaires sont similaires aux traditionnelles catégories, elles peuvent être disposées en une hiérarchie à deux niveaux. Les étiquettes secondaires ne sont ni hierarchisées, ni ordonnées, mais peuvent êtres utilisées comme des catégories mineures."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Étiquettes primaires
      secondary_heading: Étiquettes secondaires
      settings_button: Réglages

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Sélectionnez une étiquette primaire|Sélectionnez {count} étiquettes primaires"
      choose_secondary_placeholder: "Sélectionnez une étiquette secondaire|Sélectionnez {count} étiquettes secondaires"
      edit_title: "Éditez les étiquettes de {title}"
      submit_button: => core.ref.okay
      title: Sélectionnez les étiquettes de votre discussion

    # These strings are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Sélectionnez des étiquettes

    # These strings are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Éditer les étiquettes

    # These strings are used on the index page, peripheral to the discussion list.
    index:
      tags_link: => flarum-tags.ref.tags
      more_link: Plus…
      untagged_link: Sans étiquette

    # These strings are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} a ajouté {tagsAdded}."
      added_and_removed_tags_text: "{username} a ajouté {tagsAdded} et a supprimé {tagsRemoved}."
      removed_tags_text: "{username} a supprimé {tagsRemoved}."
      tags_text: "l’étiquette {tags}|les étiquettes {tags}"

  # Strings in this namespace are used by the forum and admin interfaces.
  lib:

    # This string is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Supprimée

  ##
  # REUSED STRINGS - These keys should not be used directly in code!
  ##

  # Strings in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Créer une étiquette
    name: Nom
    tags: Étiquettes
