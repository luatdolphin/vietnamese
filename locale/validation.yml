    array: "Le :attribute doit être compris entre :min et :max éléments."
  boolean: "Le champ du :attribute doit être vrai ou faux."
  confirmed: "Le champ de confirmation du :attribute ne correspond pas."
  date: "Le :attribute n’est pas une date valide."
