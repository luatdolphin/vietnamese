  required_without_all: "Le champ du :attribute est obligatoire lorsque le :values ne sont pas présents."
  same: "Le :attribute et le :other doivent être identiques."
  size:
    numeric: "Le :attribute doit être de :size."
    file: "Le :attribute doit peser :size kilo-octets."
    string: "Le :attribute doit contenir :size caractères."
    array: "Le :attribute doit contenir :size éléments."
  string: "Le :attribute doit être une chaîne de caractères."
  timezone: "Le :attribute doit être un fuseau horaire valide."
  unique: "Le :attribute est déjà pris."
  url: "Le format du :attribute est invalide."

  attributes:
    username: nom d’utilisateur
    password: mot de passe
    email: courriel
    title: titre
    content: contenu
    name_singular: nom singulier
    name_plural: nom pluriel
