flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      reply_to_post_text: "Trả lời cho #{number}"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username} đã phản hồi bài viết của bạn"  # Can be pluralized to agree with the number of users!
      user_mentioned_text: "{username} đã phản hồi bạn"

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "{users} đã phản hồi bài này."  # Can be pluralized to agree with the number of users!
      mentioned_by_text: "{users} đã phản hồi bài này."       # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: Khi có người phản hồi bài đăng của bạn
      notify_user_mentioned_label: Khi có người phản hồi tôi trong một bài viết
