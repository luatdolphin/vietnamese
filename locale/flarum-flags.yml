flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Bài viết được đánh dấu
      view_flags_label: Xem bài viết được đánh dấu

    # These translations are used in the Flags Settings modal dialog.
    settings:
      guidelines_url_label: Đường dẫn URL
      title: Cài đặt đánh dấu bài

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Cảm ơn bạn đã báo cáo sai phạm của bài viết này. Cộng tác viên của chúng tôi sẽ kiểm duyệt nó.
      dismiss_button: => core.ref.okay
      reason_inappropriate_label: Không phù hợp
      reason_inappropriate_text: "Bài viết này xúc phạm, lăng mạ, hoặc vi phạm bản quyền từ <a>Trang nguồn bài viết</a>."
      reason_off_topic_label: "Ngoài chủ đề"
      reason_off_topic_text: Bài này không liên quan đến chuyên mục hiện tại và cần chuyển tới mục khác.
      reason_other_label: Khác
      reason_spam_label: Spam
      reason_spam_text: Đây là bài viết quảng cáo.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Không có báo cáo sai phạm nào
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_tooltip: Bỏ báo cáo sai phạm
      flagged_by_text: "{username} đã báo cáo sai phạm"
      flagged_by_with_reason_text: "{username} đã báo sai phạm vì {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Báo cáo sai phạm

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Báo cáo sai phạm
    flagged_posts: Đã báo cáo sai phạm
